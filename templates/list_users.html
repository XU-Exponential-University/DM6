{% extends "base.html" %}

{% block content %}



<h2>Dashboard :: User Management</h2>
<div class="d-flex flex-row-reverse mt-5">
    <div class="p-2"><a class="btn btn-outline-success btn-sm" href="/users/create">Add New User <i class="fa-solid fa-user-plus"></i></a></div>
    <div class="p-2"><a class="btn btn-primary btn-sm" href="/">Home <i class="fa-solid fa-house-chimney-window"></i></a></div>
</div>

<table class="table mt-5">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th colspan="2">Manage</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="/users/edit/{{ user.id }}" class="btn btn-warning btn-sm">Edit <i class="fa-solid fa-pencil"></i></td>
            <td><button class="btn btn-danger btn-sm" onclick="confirmDelete({{ user.id }})">Delete <i class="fa-solid fa-trash-can"></i></button></td>
        </tr>
    {% endfor %}

</table>
<a href="/users/create" class="btn btn-success btn-sm">Add New User <i class="fa-solid fa-user-plus"></i></a>

{% endblock %}
