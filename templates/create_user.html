{% extends "base.html" %}
{% block content %}

<h2>Dashboard :: User Management</h2>
<div class="d-flex flex-row-reverse mt-5">
    <div class="p-2"><a class="btn btn-outline-success btn-sm" href="/users">List Users <i class="fa-solid fa-bars"></i></a></div>
    <div class="p-2"><a class="btn btn-primary btn-sm" href="/">Home <i class="fa-solid fa-house-chimney-window"></i></a></div>
</div>

<h4 class="mb-5">Create New User</h4>

<form method="post" action="/users/create" class="needs-validation" novalidate>

    <div class="row mb-3">
        <label for="username" class="col-sm-2 col-form-label">User Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username" minlength="6" maxlength="22" required>
            <div class="invalid-feedback">
                Username must be between 6 and 22 characters.
            </div>

        </div>
    </div>

    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
                Please enter your email address.
            </div>

        </div>
    </div>
    <div class="row mb3">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="30" required>
            <div class="invalid-feedback">
                Password must be between 6 and 30 characters.
            </div>

        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-5">Save User!</button>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()


</script>
{% endblock %}
